<!DOCTYPE html>
<html>
  <head>
    <script src="common.js"></script>
    <script src="camera.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <title>Share your camera in high-res!</title>
  </head>
  <body style="overflow:hidden">
    <div id="leftHalf" style="position:absolute; left:0; top:0; bottom:0; right:49%">
      <div style="position:absolute; cursor:default; display: flex; justify-content: center; align-items: center; left: 27%; top: 2%; height: 13%; width: 47%; 
      background-color: gray" id="openCameraButton" onclick="toggle()">
        Open Camera
      </div>
      <div style="position:absolute; left: 2%; top: 17%; width: 96%; bottom: 2%">
        <div>
          <video id="player" autoplay style="left:2%; width:96%"></video>
        </div>
      </div>
    </div>

    <div id="rightHalf" style="position:absolute; left:51%; top:0; bottom:0; right:0; overflow:scroll">
      <pre id="log" style="position:absolute; left:2%; top: 2%; bottom: 2%; right: 2%">Log messages and errors will be printed here!</pre>
    </div>

    <canvas id="canvas" width=320 height=240 style="width:400px; display:none"></canvas>
  </body>
</html>
