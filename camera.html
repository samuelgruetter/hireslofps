<!DOCTYPE html>
<html>
  <head>
    <script src="common.js"></script>
    <script src="camera.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <title>Camera sharing</title>
  </head>
  <body>
    <button id="openCameraButton" onclick="init()">Open Camera</button>
    <button id="closeCameraButton" onclick="closeCamera()">Close Camera</button>
    <p id="resolutionP"></p>
    <p>Share the following link with attendees: <span id="linkToShare">NA</span></p>

    <div>
      <video id="player" autoplay style="width:400px"></video>
    </div>
    <div>
      <canvas id="canvas" width=320 height=240 style="width:400px; display:none"></canvas>
    </div>
    <div>
      <textarea readonly id="log" style="width:400px; height:400px"></textarea>
    </div>
  </body>
</html>
