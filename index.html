<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <h1>High-resolution low-frame-per-second camera sharing</h1>

    <form action="camera.html" method="get">
      <label for="meetingId">Choose meeting id (needs to be unique):</label>
      <input type="text" id="meetingId" name="meetingId" required pattern="\S+" title="This field is required"><br><br>

      <label for="frameLength">Frame length of camera preview [s]:</label>
      <input type="number" id="frameLength" name="frameLength" required step="0.01" min="0.01" title="This field is required" value="1.0"><br><br>

      <label for="w">X-Resolution [px]</label>
      <input type="number" id="w" name="w" required step="1" min="80" title="This field is required" value="1920"><br><br>

      <label for="h">Y-Resolution [px]</label>
      <input type="number" id="h" name="h" required step="1" min="60" title="This field is required" value="1080"><br><br>

      <input type="submit" value="Launch">
    </form>

  </body>
</html>
